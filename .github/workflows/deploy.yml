name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages   # required

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run build

      # keep the custom domain
      - run: echo frsmile.com > dist/CNAME

      # upload dist/ as the Pages artifact  (name defaults to “github-pages”)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # publish it
      - uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
